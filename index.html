    :root {

    body {

    canvas {

    .container {

<script>
const questions = [
  {
    img: "https://upload.wikimedia.org/wikipedia/commons/7/77/Animal_cell_structure_en.svg",
    answer: "C√©lula Animal",
    options: ["C√©lula Vegetal", "C√©lula Procariota", "C√©lula Animal", "C√©lula Madre"]
  },
  {
    img: "https://upload.wikimedia.org/wikipedia/commons/b/bc/Plant_cell_structure.svg",
    answer: "C√©lula Vegetal",
    options: ["C√©lula Vegetal", "C√©lula Animal", "C√©lula Procariota", "C√©lula del sistema inmune"]
  },
  {
    img: "https://upload.wikimedia.org/wikipedia/commons/8/8a/Prokaryote_cell_structure-es.svg",
    answer: "C√©lula Procariota",
    options: ["C√©lula Animal", "C√©lula Madre", "C√©lula Vegetal", "C√©lula Procariota"]
  },
  {
    img: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Stem_cells_diagram_es.svg",
    answer: "C√©lula Madre",
    options: ["C√©lula del sistema inmune", "C√©lula Madre", "C√©lula Procariota", "C√©lula Animal"]
  },
  {
    img: "https://upload.wikimedia.org/wikipedia/commons/7/71/Immune_cells_es.svg",
    answer: "C√©lula del sistema inmune",
    options: ["C√©lula del sistema inmune", "C√©lula Vegetal", "C√©lula Animal", "C√©lula Madre"]
  }
];

let current = 0;
let score = 0;
let level = 1;

const img = document.getElementById('cellImage');
const optionsContainer = document.getElementById('optionsContainer');
const feedback = document.getElementById('feedback');
const scoreDisplay = document.getElementById('score');
const levelDisplay = document.getElementById('level');
const correctSound = document.getElementById('correctSound');
const incorrectSound = document.getElementById('incorrectSound');

function loadQuestion() {
  const q = questions[current];
  img.src = q.img;
  feedback.textContent = "";
  optionsContainer.innerHTML = "";
  q.options.sort(() => Math.random() - 0.5);
  q.options.forEach(opt => {
    const btn = document.createElement('div');
    btn.className = 'option';
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt, q.answer);
    optionsContainer.appendChild(btn);
  });
}

function checkAnswer(selected, correct) {
  if (selected === correct) {
    feedback.textContent = "‚úÖ ¬°Correcto!";
    score += 10;
    correctSound.play();
  } else {
    feedback.textContent = "‚ùå Incorrecto. Era: " + correct;
    incorrectSound.play();
  }
  scoreDisplay.textContent = score;
  setTimeout(nextQuestion, 1500);
}

function nextQuestion() {
  current++;
  if (current >= questions.length) {
    current = 0;
    level++;
  }
  levelDisplay.textContent = level;
  loadQuestion();
}

document.getElementById('nextBtn').onclick = nextQuestion;

document.getElementById('toggleMode').onclick = () => {
  document.body.classList.toggle('light');
};

// Animaci√≥n de bacterias flotando
const canvas = document.getElementById("bacteriaCanvas");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
window.onresize = () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
};

const bacteria = Array.from({ length: 60 }, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  r: 5 + Math.random() * 15,
  dx: -0.5 + Math.random(),
  dy: -0.5 + Math.random(),
  color: `rgba(0,255,180,${Math.random()})`
}));

function animate() {
  ctx.clearRect(0, 0, w, h);
  bacteria.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fillStyle = b.color;
    ctx.fill();
    b.x += b.dx;
    b.y += b.dy;
    if (b.x < 0 || b.x > w) b.dx *= -1;
    if (b.y < 0 || b.y > h) b.dy *= -1;
  });
  requestAnimationFrame(animate);
}
animate();

loadQuestion();
</script>

<script>
  // Efecto glitch constante en t√≠tulo
  const title = document.getElementById('title');
  title.classList.add('glitch');

  // Aplicar fade-zoom a imagen y botones en load y cuando cargan preguntas
  function animateElements() {
    const img = document.getElementById('cellImage');
    const buttons = document.querySelectorAll('.answer-button');
    img.classList.remove('fade-zoom');
    void img.offsetWidth; // Reflow para reiniciar animaci√≥n
    img.classList.add('fade-zoom');

    buttons.forEach(btn => {
      btn.classList.remove('fade-zoom');
      void btn.offsetWidth;
      btn.classList.add('fade-zoom');
    });
  }

  // Ejecutar animaci√≥n al cargar pregunta
  function loadQuestion() {
    if (current >= questions.length) {
      alert('¬°Terminaste todos los niveles! üéâ');
      current = 0;
      score = 0;
      level = 1;
      levelDisplay.textContent = level;
      scoreDisplay.textContent = score;
    }
    const q = questions[current];
    const img = document.getElementById('cellImage');
    const buttons = document.querySelectorAll('.answer-button');

    img.src = q.img;
    buttons.forEach((btn, i) => {
      btn.textContent = q.options[i];
    });

    animateElements(); // Animar imagen y botones
  }

  // Crear part√≠culas brillitos en bot√≥n clickeado
  function createSparkles(x, y) {
    const sparkleCount = 15;
    for(let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      document.body.appendChild(sparkle);

      // Posici√≥n inicial cerca del click
      sparkle.style.left = x + (Math.random() * 20 - 10) + 'px';
      sparkle.style.top = y + (Math.random() * 20 - 10) + 'px';

      // Animar part√≠culas con velocidad aleatoria y direcci√≥n
      sparkle.style.animationDelay = (Math.random() * 0.3) + 's';

      // Remover tras la animaci√≥n
      sparkle.addEventListener('animationend', () => sparkle.remove());
    }
  }

  // Sonido clic para botones (ligero, futurista)
  const clickSound = new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_0f7351d0ca.mp3');
  clickSound.volume = 0.15;

  // Handler para botones con efectos
  function handleAnswerClick(e) {
    const btn = e.target;
    const rect = btn.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;
    createSparkles(x, y);
    clickSound.play();

    checkAnswer(btn.textContent);
  }

  // Asignar listener a botones (lo agregamos a todos)
  document.querySelectorAll('.answer-button').forEach(btn => {
    btn.addEventListener('click', handleAnswerClick);
  });

  // Fondo animado con bacterias y part√≠culas (Canvas)
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;

  // Ajustar tama√±o al viewport
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Part√≠culas bacterianas con movimiento org√°nico
  class Bacteria {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.radius = 5 + Math.random() * 6;
      this.speedX = (Math.random() - 0.5) * 0.5;
      this.speedY = (Math.random() - 0.5) * 0.5;
      this.angle = Math.random() * Math.PI * 2;
      this.angularSpeed = (Math.random() - 0.5) * 0.02;
    }
    update() {
      this.x += this.speedX + Math.sin(this.angle) * 0.3;
      this.y += this.speedY + Math.cos(this.angle) * 0.3;
      this.angle += this.angularSpeed;

      if(this.x < -this.radius) this.x = w + this.radius;
      else if(this.x > w + this.radius) this.x = -this.radius;
      if(this.y < -this.radius) this.y = h + this.radius;
      else if(this.y > h + this.radius) this.y = -this.radius;
    }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      // Dibujar bacteria como √≥valo con flagelos
      ctx.fillStyle = 'rgba(0,255,255,0.4)';
      ctx.beginPath();
      ctx.ellipse(0, 0, this.radius * 1.5, this.radius, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = 'rgba(0,255,255,0.7)';
      ctx.lineWidth = 1;
      for(let i = 0; i < 4; i++) {
        const angle = (Math.PI / 2) * i + this.angle;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(Math.cos(angle) * this.radius * 2, Math.sin(angle) * this.radius * 2);
        ctx.stroke();
      }
      ctx.restore();
    }
  }

  // Crear bacteria con velocidad basada en nivel para dificultad/energ√≠a
  let bacteriaCount = 30;
  const bacteriaArray = [];
  for(let i=0; i < bacteriaCount; i++) {
    bacteriaArray.push(new Bacteria());
  }

  // Animaci√≥n del fondo
  function animateBackground() {
    ctx.clearRect(0, 0, w, h);
    bacteriaArray.forEach(b => {
      b.update();
      b.draw();
    });
    requestAnimationFrame(animateBackground);
  }
  animateBackground();

  // Al cargar preguntas tambi√©n animar fade-zoom (ya incluido en loadQuestion)
  loadQuestion();
</script>

<div id="tutorBox">¬°Bienvenido! Responde con confianza y aprende sobre las c√©lulas.</div>

<script>
  // Variables para seguimiento de aciertos/errores
  let correctStreak = 0; // para subir nivel m√°s r√°pido si aciertas varias seguidas
  let wrongStreak = 0;   // para bajar un poco o dar tip
  let totalCorrect = 0;
  let totalWrong = 0;

  // Referencia al tutorBox
  const tutorBox = document.getElementById('tutorBox');

  // Mensajes motivadores y tips
  const positiveMessages = [
    "¬°Genial! Vas dominando esto.",
    "¬°Excelente! Sigue as√≠.",
    "¬°Impresionante! Sos un crack de la biolog√≠a.",
    "¬°Muy bien! Cada vez mejor."
  ];

  const encouragementMessages = [
    "No te preocupes, la pr√°ctica hace al maestro.",
    "¬°Vamos! Cada intento te acerca m√°s al √©xito.",
    "No te rindas, est√°s aprendiendo algo nuevo.",
    "La curiosidad es el mejor maestro."
  ];

  // Funci√≥n para mostrar mensaje tutor (aleatorio)
  function showTutorMessage(type) {
    let msg = '';
    if(type === 'positive') {
      msg = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
      tutorBox.style.backgroundColor = '#004455cc';
    } else if(type === 'encourage') {
      msg = encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)];
      tutorBox.style.backgroundColor = '#552222cc';
    } else {
      msg = "¬°Aprendamos juntos!";
      tutorBox.style.backgroundColor = '#003344cc';
    }
    tutorBox.textContent = msg;
  }

  // Modificamos la funci√≥n checkAnswer para integrar esta inteligencia adaptativa
  function checkAnswer(answer) {
    const correctAnswer = questions[current].answer;
    if(answer === correctAnswer) {
      score += 10 * level; // puntaje ajustado por nivel
      totalCorrect++;
      correctStreak++;
      wrongStreak = 0;
      showTutorMessage('positive');
      // Si aciertas 3 seguidas, sube nivel (max 5)
      if(correctStreak >= 3 && level < 5) {
        level++;
        levelDisplay.textContent = level;
        correctStreak = 0; // reset streak para subir niveles adicionales
      }
    } else {
      totalWrong++;
      wrongStreak++;
      correctStreak = 0;
      showTutorMessage('encourage');
      // Si fallas 3 seguidas, baja nivel pero m√≠nimo 1
      if(wrongStreak >= 3 && level > 1) {
        level--;
        levelDisplay.textContent = level;
        wrongStreak = 0;
      }
    }

    scoreDisplay.textContent = score;
    current++;
    loadQuestion();
  }

  // Mostrar resumen al terminar todas preguntas
  function showSummary() {
    let accuracy = ((totalCorrect / (totalCorrect + totalWrong)) * 100).toFixed(1);
    alert(`Juego terminado!\n\nCorrectas: ${totalCorrect}\nIncorrectas: ${totalWrong}\nPrecisi√≥n: ${accuracy}%\nNivel final: ${level}`);
    // Reiniciar todo para volver a jugar
    score = 0;
    current = 0;
    level = 1;
    totalCorrect = 0;
    totalWrong = 0;
    correctStreak = 0;
    wrongStreak = 0;
    levelDisplay.textContent = level;
    scoreDisplay.textContent = score;
    tutorBox.textContent = "¬°Bienvenido! Responde con confianza y aprende sobre las c√©lulas.";
    loadQuestion();
  }

  // Cambiamos loadQuestion para llamar showSummary si terminan preguntas
  function loadQuestion() {
    if(current >= questions.length) {
      showSummary();
      return;
    }
    const q = questions[current];
    const img = document.getElementById('cellImage');
    const buttons = document.querySelectorAll('.answer-button');

    img.src = q.img;
    buttons.forEach((btn, i) => {
      btn.textContent = q.options[i];
    });

    animateElements(); // animar aparici√≥n
  }

  // Inicializamos todo
  loadQuestion();
</script>
